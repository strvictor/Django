<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }

        #button1 {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
        }

        #button2 {
            background-color: #008CBA; /* Blue */
            color: white;
            border: none;
        }
    </style>
    <title>Botões Centralizados</title>
</head>
<body>
    <div class="button-container">
        <p>{{nome}}</p>
        <button id="button1" class="button">Botão 1</button>
        <button id="button2" class="button">Botão 2</button>
    </div>
</body>
</html>
